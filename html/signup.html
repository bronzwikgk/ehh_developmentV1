<!DOCTYPE html>
<html>
<head>
    <base target="_self">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type ="text/css" href="../style/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <div id="frame2">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social" onclick="underDev()"><i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="social" onclick="underDev()"><i class="fa fa-instagram"
                            aria-hidden="true"></i></a>
                    <a href="#" class="social" onclick="underDev()" ;><i class="fa fa-google-plus"
                            aria-hidden="true"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button name="signUpSubmit">Sign Up</button>
            </div>
        </div>
        <div class="form-container sign-in-container">
            <div id="frame">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social" onclick="underDev()"><i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="social" onclick="underDev()"><i class="fa fa-instagram"
                            aria-hidden="true"></i></a>
                    <a href="#" class="social" onclick="underDev()"><i class="fa fa-google-plus"
                            aria-hidden="true"></i></a>
                </div>
                <span>or use your account</span>
                <input id="input1" type="email" placeholder="Email" />
                <input id="input2" type="password" placeholder="Password" />
                <a href="#" onclick="underDev()" ;>Forgot your password?</a>
                <button name="signInSubmit">Sign In</button>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
    
    </footer>


</body>
<script>

//    const sampleEmail = ['sample@email.com', 'contoh@email.com'];
//    const samplePassword = ['123456', 'qwerty'];

    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');


    const input1 = document.getElementById('input1');
    const input2 = document.getElementById('input2');


    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
    
    
</script>
</html>
